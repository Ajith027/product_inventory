<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:powderblue;">

<h3 style="padding-top:35px;text-align:center;"><u>WAREHOUSE LIST</u></h3>

<div class="container">
    <div class="row g-3">
        {% for i in warehouse %}
        <div class="col-4 ">

           <div class="card">

               <div class="card-body">
                   <h5 class="card-title">WAREHOUSE NO: {{i.number}}</h5>
                   <p class="card-text">total capacity:250</p>
                   <a href="{% url 'ware_prod' i.id %}">open it!</a>
               </div>

           </div>

        </div>
{% endfor %}
    </div>
</div>
<br><br>
    <p style="text-align:center;"><a  href="{% url 'home' %}">BACK HOME</a></p>


</body>
</html>
